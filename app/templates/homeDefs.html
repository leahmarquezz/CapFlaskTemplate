{% extends 'base.html' %}

{% block body %}

<div class="container m-4 border">
    <div class="row mb-4 pb-4 border">
        <h1 class="display-3" style="text-align:center">home collection</h1>
    </div>
    <div class="row border">
        {% if homeDefs %}
            {% for homeDef in homeDefs %}
                <div class="col-4 border">
                    <div class="row">
                        <h3 class="fw-light mb-3">
                            {% if homeDef.homeimg %}
                                <img alt="work" class="img-thumbnail img-fluid mx-auto d-block" width="300" height="300" src="data:homeimg;base64,{{base64encode(homeDef.homeimg.read())}}">
                            {% else %}
                                <img alt="no work" class="img-thumbnail mx-auto d-block" width="200" src="/static/bdog.jpg">
                            {% endif %} 
                        </h3>
                    </div>
                    <div class="row">
                        <h3 class="fw-light" style="text-align:center">"{{homeDef.subject}}"</h3>
                    </div>
                    <div class="row">
                        <h3 class="fw-light" style="text-align:center">by {{homeDef.author.username}}</h3>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h1 class="display-5">no homeDefs</h1>
            <br><br><br><br><br><br><br><br><br>
        {% endif %}
    </div>
</div>
{% endblock %}
